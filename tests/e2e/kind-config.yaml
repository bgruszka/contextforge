# Kind cluster configuration for E2E tests
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ctxforge-e2e
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Expose webhook service for local testing
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP
  - role: worker
  - role: worker
