baseURL: https://ctxforge.io/
languageCode: en-us
title: ContextForge

enableRobotsTXT: true
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  description: Automatic HTTP Header Propagation for Kubernetes - Zero code changes required

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 40
      height: 40

  page:
    width: wide

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: https://github.com/bgruszka/contextforge/edit/master/website/content

  theme:
    default: system
    displayToggle: true

  docs:
    sidebar:
      defaultOpen: true

menu:
  main:
    - identifier: docs
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: github
      name: GitHub
      url: https://github.com/bgruszka/contextforge
      weight: 2
    - identifier: search
      name: Search
      weight: 3
      params:
        type: search
